<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Background Removal Tool</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<style>
  .container {
    margin-top: 50px;
    background-color: rgb(45 45 45 / var(--tw-bg-opacity, 1));
    border-radius: 1rem;
  }
  </style>
<body>
  <div class="container text-center">
    <h1 class="pt-5 fw-bold text-white text-center fs-1">Removedor de Fundo <i class="bi bi-eraser"></i></h1>
    <p id="message" class="pb-5"> Carregue a imagem e clique na imagem editavel abaixo para remover areas!</p>

    <div class="row justify-content-center mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <input type="file" id="upload" accept="image/*" class="form-control" />
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-3">
        <div class="range-container">
          <label for="tolerance">Toler√¢ncia: <span id="toleranceValue">90</span></label>
          <input type="range" id="tolerance" min="0" max="100" value="90" class="form-range" />
        </div>
      </div>
      <div class="col-md-3">
        <div class="range-container">
          <label for="zoom">Zoom: <span id="zoomValue">100</span>%</label>
          <input type="range" id="zoom" min="100" max="400" value="100" step="10" class="form-range" />
        </div>
      </div>
      <div class="col-md-3">
        <div class="range-container">
          <label for="brushSize">Tamanho do Pincel: <span id="brushSizeValue">20</span>px</label>
          <input type="range" id="brushSize" min="1" max="50" value="20" class="form-range" />
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-6">
        <button id="brushMode" class="btn btn-info btn-custom me-2">Modo Pincel <i class="bi bi-brush"></i></button>
        <button id="undo" class="btn btn-warning btn-custom me-2">Anterior <i class="bi bi-arrow-return-left"></i></button>
        <button id="reset" class="btn btn-danger btn-custom me-2">Resetar <i class="bi bi-arrow-clockwise"></i></button>
        <button id="export" class="btn btn-primary btn-custom">Exportar PNG <i class="bi bi-cloud-download"></i></button>
      </div>
    </div>


    <div class="row justify-content-center">
      <div class="col-md-8">
        <h3>Imagem Original</h3>
        <div class="canvas-container-original">
          <canvas id="originalCanvas"></canvas>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-8 pb-5">
        <h3>Imagem Editavel</h3>
        <div class="canvas-container">
          <canvas id="editCanvas"></canvas>
          <canvas id="editPreviewCanvas"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
